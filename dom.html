<!DOCTYPE html>
<hmtl>

    <head>
        <title>work is fun</title>
        <link rel="stylesheet" href="dom.css" />
        <meta charset = "utf-8">
    </head>

    <body>
        <span class="js-weather"></span>
        <section class="center">
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            <form class="js-form form">
                <input class="name" type="text" placeholder="What is your name" />
            </form>
            <h4 class="js-greetings greetings"></h4>
            <button class="js-rename">ReName</button>
            <form class="js-toDoForm">
                <input class="todo" type="text" placeholder="Write a to do" />
            </form>
            <strong><h3>Do</h3></strong>
            <ul class="js-toDoList">
            </ul>
            <strong><h3>Done</h3></strong>
            <ul class ="js-toDoFinish">
            </ul>
        </section>
        <script src="dom.js"></script>
        <script src="todo.js"></script>
        <script src="dg.js"></script>
        <script src="weather.js"></script>
    </body>
</hmtl>
